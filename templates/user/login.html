{%extends 'base.html'%}
{%block link%}
<link rel="stylesheet" href="/static/css/user.css">
{%endblock link%}
<body>
{%block body%}
<div class="login">
  <div class="left"></div>
  <div class="right">
    <form method="post" action="/user/loginhandle/">
      {% csrf_token %}
        <div class="login_title">用户登录</div>
        <div class="login_input">
          <input type="text"  name="user_name"  placeholder="用户名" value="{{uname}}" class="user_name">
          <span class="error_tip">提示</span>
        </div>
        <div class="login_input">
          <input type="password"  name="pwd" placeholder="密码" value="{{pwd}}" class="pwd">
          <span class="error_tip">提示</span>
        </div>
        <div class="login_bottom">
          <a href="#">忘记密码</a>
          <a href="{% url 'register'%}">马上注册</a>
        </div>
        <input class="submit" type="submit" value="登录">
    </form>
  </div>
</div>
{%endblock body%}
{%block js%}
<script src="/static/js/login.js"></script>
<script>
function verify(){  //用户名密码是否存在.
    if({{error_name}}===1){
      $('.user_name').next().html('用户不存在').show();
    }
    if({{error_pwd}}===1){
      $('.pwd').next().html('密码错误').show();
    }
}
verify()
</script>
{%endblock js%}

</body>
