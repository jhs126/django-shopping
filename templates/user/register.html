<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/user.css">
    <title>注册</title>
</head>
<body>
    <div class="register">
        <div class="left"></div>
        <div class="right">
          <form method="post" action="/user/registerhandle/">
            {% csrf_token %}
            <div class="login_title">用户注册</div>
              <div class="register_row">
                <input type="text"  name="user_name" placeholder="用户名" class="user_name">
                <span class="error_tip">提示信息</span>
              </div>
              <div class="register_row">
                <input type="password"  name="pwd" placeholder="密码" class="pwd">
                <span class="error_tip">提示信息</span>
              </div>
              <div class="register_row">
                <input type="password"  name="rpwd" placeholder="确认密码" class="rpwd">
                <span class="error_tip">提示信息</span>
              </div>
              <div class="register_row">
                <input type="text"  name="email" placeholder="邮箱 如xxxx@126.com" class="email">
                <span class="error_tip">提示信息</span>
              </div>
              <input class="submit" type="submit" value="注册">
          </form>
        </div>
    </div>
<script src="/static/js/jquery-1.12.4.min.js"></script>
<script src="/static/js/register.js"></script>
</body>
</html>
