<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1081486_kvubopxo37.css">
    {%block link%}{%endblock link%}
    <title>{{title}}</title>
</head>
<nav class="top_nav">
    <a href="{%url 'home' %}" class="logo">instyle</a>
    <div class="top_nav_left">
        <a href="{% url 'cart' %}"><i class="iconfont icon-cart"></i></a>|
        {%if request.session.user_name %} <!-- 是否有用户 -->
        <a href="{% url 'info' %}" >{{request.session.user_name}}</a>|
        {%else%}  
        <a href="{% url 'login' %}">登录</a>|
        <a href="{% url 'register' %}" >注册</a>|
        {%endif%}
        <a href="{% url 'info' %}">个人中心</a>|
        <a href="{% url 'order' 1 %}">我的订单</a>|
        <a href="{% url 'logout' %}">退出</a>
    </div>

</nav>
{%if is_nav %}
<nav class="nav" >
    <div>
        <a {%if is_home == 1%} class="active_nav"{%endif%} href="{% url 'home' %}">首页</a>
        {% for i in type_list%}
        <a  {%if tid == i.id%} class="active_nav"{%endif%} href="{% url 'goodslist' i.id 1 1%}">{{i}}</a>
        {%endfor%}
    </div>
    <div>
        <form method="GET" action="/search" target="_blank">
            <input type="text" name="q">
            <input type="submit" value="搜索">
        </form>
    </div>
</nav>
{%else%}
{%endif%}
{%block body%}

{%endblock body%}
<script src="/static/js/jquery-1.12.4.min.js"></script>
{%block js%}{%endblock js%}

</html>
